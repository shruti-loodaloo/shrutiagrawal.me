<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shrutiagrawal.me</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700&family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: white;
        position: relative;
      }

      .background-image {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        object-position: 15%;
        margin-bottom: 250px;
      }

      .parent-box {
        position: absolute;
        width: 100%;
        bottom: -30px;
      }

      @media screen and (min-width: 700px) {
        .parent-box {
          width: 50%;
          top: 200px;
          right: 0px;
        }
      }

      .raised-panel {
        box-shadow: 0px 3px 20px 0px rgba(0, 0, 0, 0.25);
      }

      .welcome-text {
        font-family: "Love Ya Like A Sister";
        background-color: white;
        width: 90%;
        margin: auto;
        border-radius: 16px;
        padding: 16px;
        background-image: url("ruled-notebook-background.webp");
      }

      .welcome-text > h1 {
        font-family: "Love Ya Like A Sister";
        font-weight: normal;
      }

      @media screen and (min-width: 700px) {
        .welcome-text > h1 {
          font-size: 40px;
          line-height: 44px;
        }
      }

      .welcome-text > p {
        font-family: "Life Savers";
        font-size: 22px;
        line-height: 30px;
        font-weight: 700;
      }

      .red {
        color: rgba(255, 0, 61, 1);
      }

      .yellow {
        color: rgba(255, 199, 0, 1);
      }

      .blue {
        color: rgba(0, 84, 209, 1);
      }

      .green {
        color: rgba(47, 182, 0, 1);
      }

      .website-name {
        color: rgba(255, 255, 255, 0.8);
        font-family: "Life Savers";
        font-weight: 700;

        font-size: 30px;
        letter-spacing: 5px;
        position: absolute;
        top: 30px;
        right: 28px;
      }

      @media screen and (min-width: 700px) {
        .website-name {
          font-size: 30px;
          letter-spacing: 15px;
          position: absolute;
          top: 100px;
          right: 30px;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="background-image.webp"
      alt="A picture of Shruti sitting on rocks on the banks of a stream."
      class="background-image"
    />

    <span class="website-name">shrutiagrawal.me</span>

    <div class="parent-box">
      <div class="welcome-text ruled-notebook-background raised-panel">
        <h1>
          Hi there! <br />
          I am <span class="red">Shruti Agrawal.</span><br />
          <span class="yellow">Welcome</span> to
          <span class="blue"> My Corner </span> <br />of the
          <span class="green">Internet!</span>
        </h1>
        <p>
          This is my space for sharing things I love. Drawings, Paintings and
          other little things I make, books I read, the music I listen to and a
          lot more. I hope you enjoy browsing around!
        </p>
      </div>
    </div>
  </body>
</html>
